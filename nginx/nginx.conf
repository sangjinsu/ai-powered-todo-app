events {
    worker_connections 1024;
}

http {
    # 로드 밸런싱을 위한 업스트림 정의
    upstream todo_service {
        server todo-service:8001;
    }

    upstream ai_service {
        server ai-service:8002;
    }

    upstream frontend {
        server frontend:3000;
    }

    # 메인 서버 설정
    server {
        listen 80;
        server_name localhost;

        # 파일 업로드를 위한 요청 본문 크기 제한 증가
        client_max_body_size 10M;

        # Gzip 압축 설정
        gzip on;
        gzip_types text/plain application/json application/javascript text/css;

        # 프론트엔드 - React 애플리케이션
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Todo 서비스 API
        location /api/todos {
            proxy_pass http://todo_service/todos;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI 서비스 API
        location /api/ai {
            proxy_pass http://ai_service/ai;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # AI 작업을 위한 타임아웃 증가
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        # 헬스 체크 엔드포인트
        location /health {
            access_log off;
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"healthy"}';
        }

        location /api/todos/health {
            proxy_pass http://todo_service/health;
            access_log off;
        }

        location /api/ai/health {
            proxy_pass http://ai_service/health;
            access_log off;
        }

        # 개발 환경에서 핫 리로드를 위한 WebSocket 지원
        location /ws {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}